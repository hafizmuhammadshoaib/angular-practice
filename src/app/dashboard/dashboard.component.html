<h3 data-test-id="dashboard-heading">Top Heroes</h3>
<h5 data-test-id="error-banner" *ngIf="isError">Something Went Wrong!</h5>
<div class="grid grid-pad">
  <a
    *ngFor="let hero of heroes"
    class="col-1-4"
    routerLink="/detail/{{ hero.id }}"
  >
    <div class="module hero">
      <h4>{{ hero.name }}</h4>
    </div>
  </a>
</div>
